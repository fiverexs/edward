{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Selection</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/logo.png' %}">
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url("{% static 'images/mindoro.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #212529;
            position: relative;
        }

        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background-color:#2a2a2a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px auto; /* Center the logo and add spacing below */
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
        }

        .login-button {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 15px 0;
            font-size: 16px;
            font-weight: 600;
            color: whitesmoke;
            background-color:darkcyan;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .login-button:hover {
            background-color: gold;
            transform: translateY(-2px);
        }

        .back-home-button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            color: darkcyan;
            background-color: transparent;
            border: 2px solid darkcyan;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-home-button:hover {
            background-color: gold;
            color: #ffffff;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            .login-button,
            .back-home-button {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Overlay -->
    <div class="dark-overlay"></div>

    <!-- Login Selection Container -->
    <div class="container">
        <!-- Logo -->
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">

        <!-- Login Selection Heading -->
        <h2>Login Selection</h2>

        <!-- Login Buttons -->
        <a href="{% url 'user_login' %}" class="login-button">User Login</a>
        <a href="{% url 'admin_login' %}" class="login-button">Admin Login</a>
        <a href="{% url 'home' %}" class="back-home-button">Back to Home</a>
    </div>
</body>
</html>
