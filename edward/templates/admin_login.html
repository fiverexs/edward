{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <link rel="icon" type="images/x-icon" href="{% static 'images/logo.png' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --accent-color: #00bcd4;
      --hover-color: gold;
      --text-light: #f1f1f1;
      --bg-dark: rgba(0, 0, 0, 0.7);
    }
    html, body {
  height: 100vh;
  overflow: hidden; /* Prevent vertical scroll */
}

    body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
    url('{% static "images/smooth.jpg" %}') no-repeat center center/cover;
  height: 100vh;
  margin: 0;
  padding: 0; /* ❗️Set to 0 to avoid scroll */
  display: flex;
  align-items: center;
  justify-content: center;
}

    .login-container {
      background-color: #2a2a2a;
      padding: 40px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      color: var(--text-light);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.15);
      animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-button {
      background: none;
      color: var(--accent-color);
      border: none;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 20px;
      display: inline-block;
      text-decoration: none;
    }

    .back-button:hover {
      color: var(--hover-color);
    }

    .admin-icon {
      display: flex;
      justify-content: center;
      font-size: 42px;
      color: var(--accent-color);
      margin-bottom: 0px;
    }

    h2 {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
    }
.input-group {
  position: relative;
  margin-bottom: 18px;
}

.input-group i {
  position: absolute;
  top: 50%;
  left: 14px;
  transform: translateY(-50%);
  font-size: 15px;
  color: #ccc;
  pointer-events: none;
}

.input-group input {
  width: 100%;
  height: 40px;
  padding: 10px 14px 10px 38px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 6px;
  background-color: rgba(255, 255, 255, 0.08);
  color: #f1f1f1;
  font-size: 14px;
  box-sizing: border-box;
}

.input-group input::placeholder {
  color: #aaa;
}

.input-group input:focus {
  border-color: var(--accent-color);
  background-color: rgba(255, 255, 255, 0.12);
  outline: none;
}


    button[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: var(--hover-color);
      color: #000;
      transform: scale(1.02);
    }

    .message {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }

    .message p {
      margin: 0;
      color: #ff4d4f;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 22px;
      }
    }
   .admin-avatar {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid var(--accent-color);
  box-shadow: 0 0 12px rgba(0, 188, 212, 0.6);
  display: block;
  margin: 0 auto 12px;
  margin-bottom: 0px;
}
  </style>
</head>
<body>
  <div class="login-container">
    <a href="{% url 'home' %}" class="back-button">⬅️ Back to home </a>
    <form method="post">
      {% csrf_token %}
      <div class="admin-icon">
  <img src="{% static 'images/admin.jpg' %}" alt="Admin Avatar" class="admin-avatar">


      </div>
      <h2>ADMIN </h2>

      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" name="username" placeholder="Username" required />
      </div>

      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" name="password" placeholder="Password" required />
      </div>

      <button type="submit">Login</button>

      {% if messages %}
      <div class="message">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
    </form>
  </div>
</body>
</html>
